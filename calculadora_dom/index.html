<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="calculadora" content="width=device-width, initial-scale=1.0" />
    <title>calculadora-HTML - Skylab Coders Academy</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <section>
      <table>
        <tr>
          <td colspan="4" class="displayNumbers">0</td>
        </tr>
        <tr>
          <td colspan="2" class="clean">AC</td>
          <td class="erase">‚Üê</td>
          <td id="mathOperator" class="division">&#xF7;</td>
        </tr>
        <tr>
          <td class="number" value="7">7</td>
          <td class="number" value="8">8</td>
          <td class="number" value="9">9</td>
          <td id="mathOperator" class="multiplication">&#215;</td>
        </tr>
        <tr>
          <td class="number" value="4">4</td>
          <td class="number" value="5">5</td>
          <td class="number" value="6">6</td>
          <td id="mathOperator" class="substract">-</td>
        </tr>
        <tr>
          <td class="number" value="1">1</td>
          <td class="number" value="2">2</td>
          <td class="number" value="3">3</td>
          <td id="mathOperator" class="add">+</td>
        </tr>
        <tr>
          <td colspan="2" id="cero" class="number" value="0">0</td>
          <td class="comma">,</td>
          <td id="mathOperator" class="equalSign">=</td>
        </tr>
      </table>
    </section>
  </body>
</html>
